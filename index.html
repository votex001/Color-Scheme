<!DOCTYPE html>

<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="icon" href="image/icon.png">
        <title>JS Project</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    </head>
    <body>
        <div >
            <main id="color-picker">
                <input type="color"  value="#F55A5A">
                <select id="selector">
                    <option value="monochrome" selected="selected">Monochrome</option>
                    <option value="monochrome-dark" >Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                  </select>
                  <button onclick="getColor()">Get color scheme</button>
            </main>
            <div id="colors">
               <!-- colors colums are here -->
            </div>
            <div id="hex-footer">
              <!-- colors names are here -->
            </div>
    </div>
        <script src="index.js"></script>
    </body>
</html>
